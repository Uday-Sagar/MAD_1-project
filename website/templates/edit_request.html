{% extends "sponsor_base.html" %}

{% block content %}
<form method="post" action="{{ url_for('views.edit_request', ad_id=my_request.ad_id) }}">
    <div class="form-group">
        <label for="influencer_name" class="form-label">Influencer Name</label>
        <input type="text" class="form-control" id="influencer_name" name="influencer_name" value="{{ influencer.name}}" disabled readonly>
    </div>
    <div class="form-group">
        <label for="influencer_id" class="form-label">Influencer ID</label>
        <input type="text" class="form-control" id="influencer_id" name="influencer_id" value="{{ influencer.influencer_id}}">
    </div>
    <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" required>{{my_request.message}}</textarea> 
    </div>
    <div class="form-group">
        <label for="requirements" class="form-label">Requirements</label>
        <textarea class="form-control" id="requirements" name="requirements" required>{{my_request.requirements}}</textarea> 
    </div>
    <div class="form-group">
        <label for="payment" class="form-label">Payment</label>
        <input type="number" class="form-control" id="payment" name="payment">
    </div>
    <input type="hidden" name="status" value="pending">
    <button type="submit" class="btn btn-primary">Update ad-request</button>
</form>  
{%endblock%}
