{% extends "influ_base.html" %}

{% block content %}
<br>
{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
{% for category, message in messages %}
    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
{% endfor %}
{% endif %}
{% endwith %}
<br>

    <h3>Edit Your Profile</h3>
    <form method="POST" action="{{ url_for('views.edit_influ_profile', influencer_id=influencer.influencer_id) }}">
        <div class="form-group">
            <label for="category" class="form-label">Category:</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ influencer.category  }}" placeholder="{{influencer.category}}" required>
        </div>
        <div class="form-group">
            <label for="niche" class="form-label">Niche:</label>
            <input type="text" class="form-control" id="niche" name="niche" value="{{ influencer.niche  }}"placeholder="{{influencer.niche}}" required>
        </div>
        <div class="form-group">
            <label for="reach">Reach</label>
            <input type="number" class="form-control" id="reach" name="reach" value="{{ influencer.reach  }}" placeholder="{{influencer.reach}}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
