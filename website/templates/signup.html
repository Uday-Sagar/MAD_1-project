<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-with, initail-scale=1">
        <title>Signup Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            margin: 0;
            background-color: #e4ed91;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-containter{
            padding: 40px;
            background-color: rgb(240, 242, 245);
            border-radius: 8px;
            margin-top: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
    </style>
    </head>
    <body>
        <br>
        <br>
        <br>
        <center>
        <div class="signup-containter">
            <h3>Sign-up to create your profile</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <input class="form-control" type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <br>
                <div class="form-group">
                    <input class="form-control" type="text" id="usrname" name="usrname" placeholder="username" required>
                </div>
                <br>
                <div class="form-group">
                    <input class="form-control" type="email" id="mail" name="mail" placeholder="Mail-Id" required>
                </div>
                <br>
                <div class="form-group">
                    <input class="form-control" type="password" id="p1" name="p1" placeholder="password" required>
                </div>
                <br>
                <div class="form-group">
                    <input class="form-control" type="password" id="p2" name="p2" placeholder="confirm password" required>
                </div>
                <br>
                <div class="form-group">
                    <select class="form-control" name="role" id="Role">
                        <option selected>Select your Profile</option>
                        <option value="Influencer">Influencer</option>
                        <option value="Sponsor">Sponsor</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">SignIn</button>
                <p style="margin-top:1rem ;">Already Registered? 
                    <button class="btn btn-secondary" onclick="window.location.href='{{ url_for('auth.login') }}'">login</button>
                </p>
            </form>
        </br>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          {% for category, message in messages %}
          <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </br>
        </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
